<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>


  <header class="header">
    <div class="header_top">
      <div class="container">
        <div class="header__top-inner">
          <button class="menu__burger" aria-label="Toggle menu">
            <span class="menu__burger-line"></span>
            <span class="menu__burger-line"></span>
            <span class="menu__burger-line"></span>
          </button>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item"><a class="menu__link" href="#">Shop</a></li>
              <li class="menu__item"><a class="menu__link" href="#">Promo</a></li>
              <li class="menu__item"><a class="menu__link" href="#">Shipping</a></li>
            </ul>
          </nav>
          <div class="menu__overlay"></div>
          <div class="logo"><img class="logo__img" src="images/logo.svg" alt="logo"></div>
          <div class="header__top-right">
            <!-- on english language -->
            <div class="header__adress">
              <span class="header__adress-icon"><img src="images/pin.svg" alt="location"></span>
              Moscow, ul. Nauki 25
            </div>
            <ul class="header__top-right-list">
              <li class="header__top-right-item">
                <a class="header__top-right-link" href="#">
                  <img src="images/heard.svg" alt="icon">
                </a>
              </li>
              <li class="header__top-right-item">
                <a class="header__top-right-link" href="#">
                  <img src="images/user.svg" alt="icon">
                </a>
              </li>
              <li class="header__top-right-item basket">
                <a class="header__top-right-link" href="#">
                  <img src="images/basket.svg" alt="icon">
                </a>
                <span class="header__top-right-item-count">1</span>
              </li>
            </ul>

          </div>
        </div>
      </div>
    </div>
    <div class="header_bottom">
      <div class="container">
        <ul class="menu__categories">
          <li class="menu__categories-subitem"><a class="menu__categories-sublink" href="#">Quadcycles</a></li>
          <li class="menu__categories-subitem"><a class="menu__categories-sublink" href="#">Boats</a></li>
          <li class="menu__categories-subitem"><a class="menu__categories-sublink" href="#">Hydrocycles</a></li>
          <li class="menu__categories-subitem"><a class="menu__categories-sublink" href="#">Snowmobiles</a></li>
          <li class="menu__categories-subitem"><a class="menu__categories-sublink" href="#">Engines</a></li>
          <li class="menu__categories-subitem"><a class="menu__categories-sublink" href="#">Parts</a></li>
        </ul>
      </div>
    </div>
  </header>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
